---
layout: default
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    {% include header.html %}
    <main>
        {{ content }}
    </main>
    {% include footer.html %}
    <script>
        // Header language switcher functionality
        document.addEventListener('DOMContentLoaded', function() {
            const headerLangButtons = document.querySelectorAll('.header-right .language-btn');
            
            headerLangButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    // Navigate to the resume page for the selected language
                    window.location.href = '/resume-' + lang + '/';
                });
            });
        });
    </script>
</body>
</html>
